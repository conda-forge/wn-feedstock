{% set name = "wn" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wn-{{ version }}.tar.gz
  sha256: 5dc8225a155b32e62b1f04e017c404208969a61c7006296eba4ca47b94a807c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4,<4
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - tomli
    - typing-extensions

test:
  imports:
    - wn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/goodmami/wn
  summary: Wordnet interface library
  license: MIT
  license_file: LICENSE
  description: |
    Wn is a Python library for exploring information in wordnets. Install
    it from PyPI and download some data:

    ```console
    $ pip install wn
    $ python -m wn download oewn:2021  # the Open English WordNet 2021
    ```

    Then start exploring:

    ```python
    >>> import wn
    >>> en = wn.Wordnet('oewn:2021')  # Create Wordnet object to query
    >>> ss = en.synsets('win')[0]     # Get the first synset for 'win'
    >>> ss.definition()               # Get the synset's definition
    'be the winner in a contest or competition; be victorious'
    ```

    PyPI: [https://pypi.org/project/wn/](https://pypi.org/project/wn/)

  dev_url: https://github.com/goodmami/wn
  doc_url: https://wn.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - sugatoray
